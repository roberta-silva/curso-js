  <h1 class="ativo">DOM - Inicial</h1>
  <p>window é o objeto global do navegador</p>
  <p>Tudo que é global fica automaticamente dentro de window, então o JavaScript faz a resolução implícita</p>
  <p>ou seja:</p>
  <p>window.alert("alo");<br>
    alert("alo");</p>
  <p>isso vale para:</p>
  <ul>
    <li>alert</li>
    <li>prompt</li>
    <li>confirm</li>
    <li>document</li>
    <li>location</li>
  </ul>
