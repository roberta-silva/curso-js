<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JS - Tipos Objetos</title>
</head>

<body>
  <style>
    label {
      display: block;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 1rem;
    }

    form {
      max-width: 400px;
      margin-bottom: 40px;
      border-bottom: 1px solid #777;
    }

    input,
    textarea {
      width: 100%;
      padding: .5rem;
      border: 1px solid #000;
      font-size: 1rem;
      margin-bottom: .5rem;
    }

    .invalido {
      border-color: red;
    }

    span {
      font-size: 2rem;
    }
  </style>

  <a class="inicio" href="../index.html">Voltar</a>
  <h1>Hello</h1>
  <h2>Forms</h2>
  <span>Formulário</span>
  <form name="contato" id="contato">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <span class="erro"></span>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <span class="erro"></span>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem"></textarea>
  </form>
  <span class="texto"></span>

  <span>Outros Inputs</span>
  <form name="outros" id="outros">
    <select name="cores" id="cores">
      <option value="lightblue">AZUL</option>
      <option value="lightcoral">VERMELHO</option>
    </select>

    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor">

    <label for="data">Data</label>
    <input type="date" name="data" id="data">

    <label for="numero">Numero</label>
    <input type="number" name="numero" id="numero">

    <label for="range">Range 0 a 100</label>
    <input type="range" name="range" id="range">

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha">
  </form>

  <span>Checkbox</span>
  <form name="checkbox" id="checkbox">
    <label for="identidade">Possui identidade?</label>
    <input type="checkbox" value="identidade" id="identidade">
    <label for="casado">Casado?</label>
    <input type="checkbox" value="casado" id="casado">
  </form>

  <span>Radio</span>
  <form name="radio-form" id="radio-form">
    <input type="radio" id="guitarra" value="guitarra" name="instrumento" />
    <label for="guitarra">Guitarra</label>

    <input type="radio" id="violao" value="violao" name="instrumento" />
    <label for="violao">Violão</label>

    <input type="radio" id="baixo" value="baixo" name="instrumento" />
    <label for="baixo">Baixo</label>
  </form>

  <script src="./script.js"></script>
</body>

</html>
